<h1>Update City</h1>

<form [formGroup]="updateCity" (ngSubmit)="onSubmit()">
  <label for="strCityName">CityName:</label>
  <input type="text" id="strCityName" name="strCityName"formControlName="strCityName">

  <label for="intStateID">State ID:</label>
  <input type="number" id="intStateID" name="StateID" formControlName="intStateID">

  <label for="CountryId">Country ID:</label>
  <input type="number" id="CountryId" name="CountryID" formControlName="intCountryID">

  <br> <br>
  <button type="submit">Update City</button>
</form>

<br> <br>
<a routerLink="/home">Go to Home</a>
